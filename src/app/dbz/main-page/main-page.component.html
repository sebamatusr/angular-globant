<h1>DBZ Component</h1>

<div class="row">
    <div class="col">
        <div *ngIf="errorMessage">
            <h3>{{ errorMessage }}</h3>
        </div>
        <app-personajes *ngIf="!errorMessage" [personajes]="personajes"></app-personajes>
    </div>

    <div class="col">
       <app-agregar 
       [nuevo]="nuevo"
       (onNewCharacter)="agregarNuevoPersonaje($event)"
       ></app-agregar>
    </div>
</div>
